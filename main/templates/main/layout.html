{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{%  static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/3af9fe18f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/images.png' %}" alt = "Лого">
        <br>
        <span class="logo">Александро-Невский Ново-Тихвинский женский монастырь</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-newspaper"></i> Новости</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-church"></i> О нас</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-square-phone"></i> Контакты</li></a>
        </ul>
    </aside>
    {% block content %}
    {% endblock %}
</body>
</html>
